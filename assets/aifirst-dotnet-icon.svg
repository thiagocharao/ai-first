  <rect x="12" y="12" width="104" height="104" rx="26" fill="url(#bg)" filter="url(#shadow)"/>
  <rect x="18" y="18" width="92" height="92" rx="22" fill="none" stroke="#FFFFFF" stroke-opacity="0.14" stroke-width="2"/>

  <!-- Hex-ish badge (C# vibe without copying official marks) -->
